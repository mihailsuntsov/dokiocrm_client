<mat-card class="card">
  
    <mat-card-title class="top-bar container-fluid"> 
        <div class="row" id="topBlock">
            <div class="card-name">
                Касса предприятия <span [ngClass]="{invisible: +id==0}"> "{{formBaseInformation.get('name').value}}"</span>
            </div>
            <div class="separator"></div><!-- !!! -->
            <button 
                mat-button 
                [matMenuTriggerFor]="addDocMenu"
                mat-raised-button 
                matTooltip='Создать документы'
                [disabled]="!formBaseInformation.valid" 
                *ngIf="+id>0"
                color="primary"
                (submit)="false"
                type="button"
                class="button small-button">
                <i class="material-icons">add</i>
            </button>
            <mat-menu #addDocMenu="matMenu" yPosition="below" xPosition="before">
                <button mat-menu-item (click)="goToNewDocument()">
                    <span>Касса предприятия</span>
                </button>
            </mat-menu>
            <button 
                mat-raised-button 
                [style.display]="id>0?'none':'block'"
                (click)="createNewDocument()" 
                matTooltip='Создать документ'
                [disabled]="!formBaseInformation.valid" 
                color="primary"
                class="button small-button">
                <i class="material-icons">done</i>
            </button>
            <button 
                mat-raised-button 
                [style.display]="id>0?'block':'none'"
                (click)="updateDocument(false)"
                [disabled]="!formBaseInformation.valid" 
                matTooltip='Сохранить документ'
                color="primary"
                class="button small-button">
                <i class="material-icons">save</i>
            </button>
            <a routerLink="../../boxoffice">
                <button 
                    mat-raised-button 
                    [matTooltip]="id>0?'Выйти в меню':'Отмена создания документа'"
                    color="accent"
                    class="button small-button">
                    <i class="material-icons">close</i>
                </button>
            </a>
        </div>
    </mat-card-title>
    <!-- !!! -->
    <mat-card-content *ngIf="rightsDefined && 
    (
        (!allowToView && +id>0) ||
        (!allowToCreate && +id==0)
    )"> 
        <mat-card class="internal-card">
            <mat-card-content style="font-size: 20px;font-weight: bold;color: red;text-align: center;height: 100px;padding: 38px 0;">
                Недостаточно прав
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <!-- !!! -->
    <mat-card-content *ngIf="!rightsDefined || (rightsDefined && (( +id>0 && allowToView)||(+id==0 && allowToCreate)))">
        <mat-tab-group>
                <mat-tab label="Информация">

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6  col-xl-6 col-md-12">  

                                <mat-card class="internal-card">
                                    <mat-card-header>
                                        <mat-card-title class="card-title">Основная информация</mat-card-title>
                                    </mat-card-header>
                                    <mat-card-content class="input-form">
                                        <form [formGroup]="formBaseInformation">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-12">    
                                                        <mat-form-field style="display: none">
                                                            <input  matInput
                                                                    placeholder="id"
                                                                    formControlName="id"/>
                                                        </mat-form-field>
                                                        <mat-form-field style="display: none">
                                                            <input  matInput
                                                                    placeholder="id"
                                                                    formControlName="id"/>
                                                        </mat-form-field>
                                                        <mat-form-field class="mat-form-field-100" [ngClass]="{invisible: +id>0}">
                                                            <mat-label>Предприятие <span *ngIf="formBaseInformation.get('company_id').value==''" class="star">*</span></mat-label>
                                                            <mat-select formControlName="company_id">                          
                                                                <mat-option  *ngFor="let rt of receivedCompaniesList" [value]="rt.id">
                                                                        {{rt.name}}
                                                                </mat-option> 
                                                            </mat-select>
                                                        </mat-form-field>
                                                        <mat-form-field class="mat-form-field-100" *ngIf="+id>0">
                                                            <mat-label>Предприятие</mat-label>
                                                            <input  matInput [readonly]="true"
                                                                    [ngModel]="formAboutDocument.get('company').value" [ngModelOptions]="{standalone: true}"/>
                                                        </mat-form-field>
                                                        <mat-form-field class="mat-form-field-100">
                                                            <mat-label>Наименование <span *ngIf="formBaseInformation.get('name').value==''" class="star">*</span></mat-label>
                                                            <input  matInput
                                                                    [readonly]="!allowToUpdate"
                                                                    formControlName="name"/>
                                                        </mat-form-field>
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <mat-form-field  class="mat-form-field-100">
                                                                    <textarea   matInput
                                                                                maxlength="2000"
                                                                                [rows]="2"
                                                                                [readonly]="!allowToUpdate"
                                                                                #description
                                                                                placeholder="Дополнительно"
                                                                                formControlName="description">
                                                                    </textarea>
                                                                    <mat-hint align="end" *ngIf="description.value.length>500 && !allowToUpdate">{{description.value.length}} / 2000</mat-hint>
                                                                </mat-form-field>
                                                            </div> 
                                                        </div> 
                                                    </div>
                                                </div>
                                            </div>  
                                        </form>
                                    </mat-card-content>
                                </mat-card>
                            </div>
                        </div>  
                    </div>  
                </mat-tab>
                
                <mat-tab  *ngIf="+id>0"  label="О документе">
                    <form [formGroup]="formAboutDocument">
                        <mat-card class="internal-card">
                            <mat-card-content class="input-form">
                                    <mat-form-field [ngClass]="{invisible: +id==0}">
                                        <input  matInput
                                                placeholder="Предприятие"
                                                formControlName="company" [readonly]=true/>
                                    </mat-form-field>
                                    <mat-form-field [ngClass]="{invisible: +id==0}">
                                        <input  matInput
                                                placeholder="Создатель"
                                                formControlName="creator" [readonly]=true/>
                                    </mat-form-field>
                                    <mat-form-field [ngClass]="{invisible: +id==0}">
                                        <input  matInput
                                                placeholder="Дата создания"
                                                formControlName="date_time_created" [readonly]=true/>
                                    </mat-form-field>
                                    <mat-form-field [ngClass]="{invisible: +id==0}">
                                        <input  matInput
                                                placeholder="Изменение"
                                                formControlName="changer" [readonly]=true/>
                                    </mat-form-field>
                                    <mat-form-field [ngClass]="{invisible: +id==0}">
                                        <input  matInput
                                                placeholder="Дата изменения"
                                                formControlName="date_time_changed" [readonly]=true/>
                                    </mat-form-field>
                            </mat-card-content>
                        </mat-card>  
                    </form>  
                </mat-tab>
        </mat-tab-group>
    </mat-card-content> 
</mat-card>
