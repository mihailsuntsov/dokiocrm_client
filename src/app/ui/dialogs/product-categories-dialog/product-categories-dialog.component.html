<mat-card *ngIf="data.actionType=='create' || data.actionType=='update'" class="card">
    <mat-card-title class="flex">
        <div class="card-name">{{data.docName}}</div>
        <button 
            mat-raised-button 
            [style.display]="data.actionType=='create'?'block':'none'"
            (click)="clickBtnCreateProductCategory()" 
            matTooltip="{{'docs.tip.create' | transloco}}"
            [disabled]="!formBaseInformation.valid" 
            color="primary"
            class="button small-button">
            <i class="material-icons">done</i>
        </button>
        <button 
            mat-raised-button 
            [style.display]="data.actionType=='update'?'block':'none'"
            (click)="updateProductCategory()"
            matTooltip="{{'docs.tip.save' | transloco}}"
            [disabled]="!formBaseInformation.valid" 
            color="primary"
            class="button small-button">
            <i class="material-icons">save</i>
        </button>
        <button 
            (click)="onNoClick()"
            mat-raised-button 
            matTooltip="{{'modules.tip.close_window' | transloco}}"
            color="accent"
            class="button small-button">
            <i class="material-icons">close</i>
        </button>
        <!-- <button 
            mat-raised-button 
            [style.display]="data.actionType=='create'?'block':'none'"
            (click)="clickBtnCreateProductCategory()" 
            [disabled]="!formBaseInformation.valid" 
            color="primary"
            class="button">
            <i class="material-icons">add_circle_outline</i> Создать
        </button>
        <button 
            mat-raised-button 
            [style.display]="data.actionType=='update'?'block':'none'"
            (click)="updateProductCategory()"
            [disabled]="!formBaseInformation.valid" 
            color="primary"
            class="button">
            <i class="material-icons">done</i> Сохранить
        </button>
        <button 
            (click)="onNoClick()"
            mat-raised-button 
            color="accent"
            class="button">
            <i class="material-icons">close</i> Отмена
        </button> -->
    </mat-card-title>
    <mat-card-content > 
        <form [formGroup]="formBaseInformation">   
            <mat-form-field style="width: 100%"  *ngIf="data.actionType=='create'"> 
                <mat-label>{{'modules.field.parent_catgr' | transloco}}</mat-label>
                <mat-select  formControlName="parentCategoryId">        
                    <mat-option [value]="0" selected>{{'modules.list.will_root_crt' | transloco}}</mat-option>
                    <mat-option [value]="data.parentCategoryId" *ngIf="+data.parentCategoryId>0">{{data.parentCategoryName}}</mat-option>
                    <!-- <mat-option [value]="rt.id">{{rt.name}}</mat-option> -->
                </mat-select>  
            </mat-form-field>
            <mat-form-field  [style.display]="'block'">
                <input matInput
                        placeholder="{{'docs.field.name' | transloco}}"
                        maxlength="50"
                        formControlName="name"/>
            </mat-form-field>
        </form>
    </mat-card-content> 
</mat-card>

<mat-card *ngIf="data.actionType=='changeOrder'" class="card">
    <mat-card-title class="flex">
        <div class="card-name">{{data.docName}}</div>
        <button 
            mat-raised-button 
            (click)="saveChangeCategoriesOrder()"
            color="primary"
            matTooltip="{{'docs.tip.save' | transloco}}"
            class="button small-button">
            <i class="material-icons">save</i>
        </button>
        <button 
            (click)="onNoClick()"
            mat-raised-button 
            color="accent"
            matTooltip="{{'modules.tip.close_window' | transloco}}"
            class="button small-button">
            <i class="material-icons">close</i>
        </button>
