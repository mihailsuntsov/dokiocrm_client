<mat-card class="card">
    <mat-card-title class="flex">
        <div class="card-name">{{data.docName}}</div>
        <button 
            mat-raised-button 
            (click)="updateProductCagentProperties()"
            [disabled]="!formBaseInformation.valid" 
            color="primary"
            class="button">
            <i class="material-icons">done</i> Сохранить
        </button>
        <button 
            (click)="onNoClick()"
            mat-raised-button 
            color="accent"
            class="button">
            <i class="material-icons">close</i> Отмена
        </button>
    </mat-card-title>
    <mat-card-content > 
        <form [formGroup]="formBaseInformation">   
            <mat-form-field  [style.display]="'block'">
                <input matInput
                        placeholder="Артикул у поставщика"
                        formControlName="cagentArticle"/>
            </mat-form-field>
            <mat-form-field  [style.display]="'block'">
                <textarea matInput
                        placeholder="Дополнительная информация"
                        formControlName="cagentAdditional"
                        style="width:100%"></textarea>
            </mat-form-field>
        </form>
    </mat-card-content> 
</mat-card>
