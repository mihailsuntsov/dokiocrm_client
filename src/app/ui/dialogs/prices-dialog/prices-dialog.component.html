<mat-card class="card" *transloco="let t">
    <mat-card-title class="flex">
        <div class="card-name">Цена для типа '{{data.priceTypeName}}'</div>
        <button 
            mat-raised-button 
            [disabled]="(!formBaseInformation.valid)"
            (click)="savePrices()"
            color="primary"
            class="button">
            <i class="material-icons">done</i> Сохранить
        </button>
        <button 
            (click)="onNoClick()"
            mat-raised-button 
            color="accent"
            class="button">
            <i class="material-icons">close</i> Отмена
        </button>
    </mat-card-title>
    <mat-card-content > 
        
        <form [formGroup]="formBaseInformation">   
            <mat-form-field  [style.display]="'block'">
                <input matInput matTooltip='Количество товара, соответствующее его минимальному остатку в отделении'
                        placeholder="Цена"
                        (keypress)="numberOnlyPlusDotAndComma($event)"
                        formControlName="price"/>
                <mat-hint align="start" *ngIf="formBaseInformation.get('price').touched">
                    <i *ngIf="formBaseInformation.get('price').invalid && formBaseInformation.get('price').errors.pattern" class="form-invalid">Неправильный формат. Допускается до 7 цифр в целой и до 2 цифр в дробной части</i>
                    <i *ngIf="formBaseInformation.get('price').value==''" class="form-invalid">{{t('docs.error.field_miss')}}</i>
                </mat-hint>
            </mat-form-field>
            <!-- <mat-form-field  [style.display]="'block'">
                <input matInput matTooltip='Количество товара для предупреждения о приближении к минимальному остатку'
                        placeholder="Предупреждение"
                        formControlName="warning_quantity"/>
            </mat-form-field> -->
        </form>

    </mat-card-content> 
</mat-card>
