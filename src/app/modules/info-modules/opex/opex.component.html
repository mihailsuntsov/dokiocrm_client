<mat-card class="card">
    <div class="icon-panel">
        <mat-icon   matTooltip='Настройки отчёта'    
                    (click)="onClickMenuIcon()"
                    class="nav-icon">menu
        </mat-icon>
    </div>
    <mat-card-title class="flex">
        <div class="card-name">Операционные расходы</div>

    </mat-card-title>
    
    <mat-card-content class="input-form">
        <form [formGroup]="queryForm" *ngIf="showSettingsForm">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 col-12">
                        <!-- <div class="container-fluid"> -->
                            <div class="row">
                                <div class="col-xl-6 col-lg-12">
                                    <mat-form-field style="margin-top: 10px; width: 100%;">
                                        <input  matInput 
                                                formControlName="dateFrom"
                                                placeholder="С даты"
                                                [matDatepicker]="dpFrom"
                                                (dateChange)="onDateChange('dateFrom', $event);getVolumesReportData()"
                                                />
                                                <mat-datepicker-toggle matSuffix [for]="dpFrom" ></mat-datepicker-toggle>
                                        <mat-datepicker #dpFrom></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col-xl-6 col-lg-12">
                                    <mat-form-field style="margin-top: 10px; width: 100%;">
                                        <input  matInput 
                                                formControlName="dateTo"
                                                placeholder="По дату"
                                                [matDatepicker]="dpTo"
                                                (dateChange)="onDateChange('dateTo', $event);getVolumesReportData()"
                                                />
                                                <mat-datepicker-toggle 
                                                matSuffix [for]="dpTo" 
                                                ></mat-datepicker-toggle>
                                        <mat-datepicker #dpTo></mat-datepicker>
                                    </mat-form-field>
                                </div>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="height:170px">
                    <ngx-charts-advanced-pie-chart
                        [scheme]="'picnic'"
                        [animations]=true
                        [results]="multi"
                        [label]="'Всего, руб.'"
                        [gradient]="gradient"
                        [percentageFormatting]="percentageFormatting"
                        [valueFormatting] = "moneyFormat"
                        (select)="onSelect($event)"
                        (activate)="onActivate($event)"
                        (deactivate)="onDeactivate($event)">
                    </ngx-charts-advanced-pie-chart>
                   
                </div>
            </div>
        </div>
    </mat-card-content> 
</mat-card>
