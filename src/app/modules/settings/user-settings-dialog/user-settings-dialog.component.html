<mat-card class="card">
    <mat-card-title class="flex">
        <div class="card-name">Настройки</div>
        <button 
            (click)="onNoClick()"
            matTooltip="Закрыть окно настроек"
            mat-raised-button 
            color="accent"
            class="button">
            <i class="material-icons">close</i> Закрыть 
        </button>
    </mat-card-title>
    <mat-card-content > 
        <div class="card">
            <mat-spinner 
            strokeWidth="3" 
            class="spinner"
            [diameter]="50"
            *ngIf="gettingData"
            ></mat-spinner>
            <form [formGroup]="settingsForm">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12"> 
                            
                            <mat-form-field style="display: none;" >
                                <input   matInput
                                        placeholder="Time zone"
                                        formControlName="timeZoneId"/>
                            </mat-form-field>
                            <mat-form-field class="mat-form-field-100">
                                <mat-label>Часовой пояс <span *ngIf="settingsForm.get('timeZoneName').value==0||settingsForm.get('timeZoneName').value==null" class="star">*</span></mat-label>
                                <input matInput
                                type="text"
                                formControlName="timeZoneName" 
                                [matAutocomplete]="auto" 
                                (input)="checkEmptyTimeZoneField();"
                                (change)="checkEmptyTimeZoneField();">
                                <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredSpravSysTimeZones | async" [value]="option.name_rus">
                                    <div (click)="settingsForm.get('timeZoneId').setValue(option.id)">
                                        <span style="margin:10px;">{{option.name_rus}}</span>
                                    </div>
                                </mat-option>
                                </mat-autocomplete>
                                <mat-hint  align="start" *ngIf="settingsForm.get('timeZoneName').touched && settingsForm.get('timeZoneId').invalid">
                                    <i class="form-invalid">Часовой пояс не выбран.</i>
                                </mat-hint>
                            </mat-form-field>

                        </div>
                    </div>
                </div>
                
                <mat-divider></mat-divider>
                
                <div class="row">
                    <button 
                        (click)="applySettings()"
                        class="apply-button"
                        matTooltip="Сохранить настройки и закрыть"
                        mat-raised-button 
                        color="primary"
                        [disabled]="(!settingsForm.valid)"
                        >
                        <i class="material-icons">done</i> Сохранить 
                    </button>
                </div>

            </form>
        </div>
        <!-- <code><pre>{{settingsForm.value | json}}</pre></code> -->
    </mat-card-content> 
</mat-card>
