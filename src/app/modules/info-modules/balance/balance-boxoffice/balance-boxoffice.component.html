<button mat-stroked-button
    [color]="balance>0?'primary':''"         
    class="balance"
    (click)="openDetailsWindow()"
    matTooltip="{{'modules.tip.cash_cashrm' | transloco}}"
    *ngIf="showModule && balance!=null && +boxoffice_id>0"
    >{{'modules.field.cash_cashrm' | transloco}}{{balance}} {{currency}}
</button>
