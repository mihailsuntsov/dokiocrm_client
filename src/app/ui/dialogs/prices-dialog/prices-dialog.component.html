<mat-card class="card" *transloco="let t">
    <mat-card-title class="flex">
        <div class="card-name">{{'modules.card.price_f_type' | transloco}} '{{data.priceTypeName}}'</div>
        <button 
            mat-raised-button 
            [disabled]="(!formBaseInformation.valid)"
            (click)="savePrices()"
            matTooltip="{{'docs.tip.save' | transloco}}"
            color="primary"
            class="button small-button">
            <i class="material-icons">save</i>
        </button>
        <button 
            (click)="onNoClick()"
            mat-raised-button 
            color="accent"
            matTooltip="{{'modules.tip.close_window' | transloco}}"
            class="button small-button">
            <i class="material-icons">close</i>
        </button>
    </mat-card-title>
    <mat-card-content > 
        
        <form [formGroup]="formBaseInformation">   
            <mat-form-field  [style.display]="'block'">
                <input matInput
                        placeholder="{{'modules.field.price' | transloco}}"
                        (keypress)="numberOnlyPlusDotAndComma($event)"
                        formControlName="price"/>
                <mat-hint align="start" *ngIf="formBaseInformation.get('price').touched">
                    <i *ngIf="formBaseInformation.get('price').invalid && formBaseInformation.get('price').errors.pattern" class="form-invalid">{{t('docs.error.price_format',{int:7,fract:2})}}</i>
                    <!-- <i *ngIf="formBaseInformation.get('price').value==''" class="form-invalid">{{t('docs.error.field_miss')}}</i> -->
                </mat-hint>
            </mat-form-field>
        </form>

    </mat-card-content> 
</mat-card>
